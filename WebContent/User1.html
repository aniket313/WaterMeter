<html>
	<head>
		<title>User Registeration</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type = "text/css">
		body{
			background-image:url(water.jpg);
			background-size:cover;
			background-position : center center;
			background-attachment:fixed;
		}
		#ui{
			background-color: #333;
			padding:30px;
			margin-top:50px;
			border-radius:10px;
			opacity:0.7;
			
		}
		#ui label,h1{
		color:#fff
		}
		</style>
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-3"></div>
				<div class = "col-lg-6">
					<div id = "ui">
						<h1 class = "text-center" >Registeration Form</h1>
						<form class = "form-group text-center">
						
							<div class = "row">
								<div = "col-lg-6">
								<label>Name</label>
								<input type = "text" name = "username" class = "form-control" placeholder = "Enter Your Name..">
								</div>
								<br>
								<div = "col-lg-6">
								<label>Address</label>
								<input type = "text" name = "add" class = "form-control" placeholder = "Enter Your Address.."  >
								</div>
								<br>
								<div = "col-lg-6">
								<label>Mobile No</label>
								<input type = "Number" name = "mno" class = "form-control" placeholder = "Enter Your Mobile No.." >
								</div>
								<br>
								<div = "col-lg-6">
								<label>Email</label>
								<input type = "Email" name = "emil" class = "form-control" placeholder = "Enter Your Email.." >
								</div>
								<br>
								<div = "col-lg-6">
								<label>User Id</label>
								<input type = "text" name = "uid" class = "form-control" placeholder = "Enter Your User Id.." >
								</div>
								<br>
								<div = "col-lg-6">
								<label>Password</label>
								<input type = "password" name = "upass" class = "form-control" placeholder = "Enter Your password.." >
								</div>
								<br>
								<div = "col-lg-6">
								<label>Meter No</label>
								<input type = "Number" name = "meternum" class = "form-control" placeholder = "Enter Your Meter Number.." >
								</div>
								
							</div>	
							<br>
							
							<input type = "submit" name = "submit" value = "Register" class = "btn btn-primary btn-lock">
							
							<input type = "submit" name = "submit" value = "Cancel" class = "btn btn-primary btn-lock">
							
						</form>
					</div>
				</div>
				<div class = "col-lg-3"></div>
				
			</div>
		</div>
	</body>
</html>
